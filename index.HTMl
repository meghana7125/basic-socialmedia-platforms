<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Connect with Us</h1>
    </header>
    <main>
        <div class="button-container">
            <a href="https://chat.openai.com" target="_blank" class="button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/OpenAI_Logo.svg/2048px-OpenAI_Logo.svg.png" alt="ChatGPT Logo">
                ChatGPT
            </a>
            <a href="https://www.linkedin.com" target="_blank" class="button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/Linkedin_icon.svg" alt="LinkedIn Logo">

            <a href="https://www.instagram.com" target="_blank" class="button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
                Instagram
            </a>
            <a href="https://www.facebook.com" target="_blank" class="button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
                Facebook
            </a>
            <a href="https://twitter.com" target="_blank" class="button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Twitter_Logo_as_of_2021.svg" alt="Twitter Logo">
                Twitter
            </a>
        </div>
    </main>
